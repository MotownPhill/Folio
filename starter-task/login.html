<!DOCTYPE html>
<html lang="en">

<head>
    <link href="toastr.css" rel="sttylesheet" />
    <link href="https://pw.sabio.la/dist/all-site.css" rel="stylesheet" />
    <script src="https://pw.sabio.la/api/js/site"></script>
    <script src="https://unpkg.com/axios@0.19.2/dist/axios.min.js"></script>

    <script src="users.js"></script>
    <style>

    </style>
</head>

<body>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Email">
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password">
    </div>

    <div>
        <button onClick="loginUser()" type="button" class="btn btn-danger">Submit</button>
    </div>
</body>

<script>

    const onLoginSucces = (response) => {
        console.log(response)

        var url = "homepage.html";
        $(location).attr('href', url);
    }

    const onLoginError = (response) => {
        console.error(response)
    }

    const loginUser = () => {
        const payload = {
            "email": $("#email").val(),
            "password": $("#password").val(),
            "tenantId": "U01TY0VT466"
        }

        userService.login(payload)
            .then(onLoginSucces)
            .catch(onLoginError)
    }
</script>


</html>
